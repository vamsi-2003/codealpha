<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark / Light theme toggle (top-right of page) -->
  <button id="theme-toggle" class="theme-toggle-top" title="Toggle theme">üåô</button>

  <div class="player">
    <div class="meta">
      <h2 id="title">Song Title</h2>
      <h4 id="artist">Artist Name</h4>
    </div>

    <audio id="audio"></audio>

    <div class="time-row">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" min="0" value="0" />
      <span id="duration">0:00</span>
    </div>

    <div class="controls">*
      <button id="prev" title="Previous">‚èÆÔ∏è</button>
      <button id="play" title="Play/Pause">‚ñ∂Ô∏è</button>
      <button id="next" title="Next">‚è≠Ô∏è</button>
    </div>

    <div class="options-row">
      <label class="autolabel">
        <input type="checkbox" id="autoplay" />
        Autoplay
      </label>
    </div>

    <div class="volume-row">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" />
    </div>

    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
